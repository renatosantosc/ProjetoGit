<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- div para estilizar tamanho e padding do form central -->
    <div class="body-center">
        <!-- div para estilizar o form -->
        <div class="cotainer-form">
            <h1>Login</h1>
            <form action="">
                <!-- divs com classes dos inputs -->
                <div class="input">
                    <input type="text" name="nome" id="nome" required placeholder="Nome de usuário">
                </div>
                <div class="input">
                    <input type="password" name="Senha" id="Senha" required placeholder="Senha">
                </div>
                <!-- div responsável pelo link de recuperação de senha -->
                <div class="senha"><a href="#">Esqueci a senha</a></div>
                <input type="submit" value="Entrar">
                <!-- div com link para criar nova conta -->
                <div class="criar-conta">
                    Ainda não tem conta ? <a href="#">Cadastre-se</a> ou
                </div>
                <div class="entrar-contas">Entre com</div>
                    <!-- rodapé do form com links com outras sugestôes de cadastro da conta -->
                    <div class="footer">
                            <a href="#" class="contas"><span class="azul">G</span><span class="red">o</span><span class="amarelo">o</span><span class="azul">g</span><span class="verde">l</span><span class="red">e</span></a>
                    
                            <a href="#" class="contas"><span>Facebook</span></a>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
